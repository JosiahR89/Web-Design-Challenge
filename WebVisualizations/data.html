<script>
$(document).ready(function(){
    $('#load_data').click(function(){
        $.ajax({
            url:"../Resources/cities.csv",
            dataType:"text",
            success:function(data)
            {
                var cities = data.split(/\r?\n|\r/);
                var table_data= '<table class="tabel table-bordered table-striped">';
                for(var count =0; count < cities.length; count++)
                {
                    var cell_data = cities[count].split(",");
                    table_data += '<tr>';
                    for(var cell_count = 0; cell_count < cell_data.length; cell_count++)
                    {
                        if(count === 0)
                        {
                            table_data += '<th>'+cell_data[cell_count]+'</th>';
                        }
                        else
                        {
                            table_data += '<td>'+cell_data[cell_count]+'</td>';
                        }
                    }
                    table_data += '</tr>';
                }
                table_data += '</table>';
                $('#cities').html(table_data);
            }
        });
    });
});
</script>
